<!DOCTYPE html>
<html>
<body>
  <div class="interaction-panel" id="interaction-panel">
    <div class="all-image-container" id="user-input-container">
      <div class="image-container" id="0">
        <img src="assets/rock.png"/>
      </div>

      <div class="image-container" id="1">
        <img src="assets/paper.png"/>
      </div>

      <div class="image-container" id="2">
        <img src="assets/scissor.png"/>
      </div>
      <button type="button" id="panel1">Classic</button>
    </div>
  </div>

  <div class="interaction-panel" id="interaction-panel2">
    <div class="all-image-container2" id="user-input-container2">
      <div class="image-container2" id="0">
        <img src="assets/Dan.png"/>
      </div>

      <div class="image-container2" id="1">
        <img src="assets/Jonathan.jpeg"/>
      </div>

      <div class="image-container2" id="2">
        <img src="assets/katie.jpeg"/>
      </div>
      <button type="button" id="panel2">T.A.'s'</button>
    </div>
  </div>

  <div class="interaction-panel" id="interaction-panel3">
    <div>
    <form id="custom-input">
      <label>Enter Photo Name</label>
      <input name="photo1" type="text">

      <label>Enter Image URL</label>
      <input name="url1" type="text">

      <label>Enter Photo Name</label>
      <input name="photo2" type="text">

      <label>Enter Image URL</label>
      <input name="url2" type="text">

      <label>Enter Photo Name</label>
      <input name="photo3" type="text">

      <label>Enter Image URL</label>
      <input name="url3" type="text">

    <button type="submit" id="submit-custom">Submit</button>
</form>
</div>
<div class="all-image-container3" id="user-input-container3">
    <div id="append-images"></div>

  </div>
    <button type="button" id="panel3">Custom Game</button>
  </div>

  <div id="round-winner" hidden>
    <p id="round-message"></p>
  </div>

  <div id="game-winner" hidden>
    <p id="game-message"></p>
  </div>

  <div id="button-display" hidden>

      <button type="button" id="button1">Rematch!</button>
      <button type="button" id="button2">Leader Board</button>
      <button type="button" id="button3">Clear Leader Board</button>


  </div>

  <div>
    <table id="score-table"></table>
  </div>

  <script src="JS/app-table.js"></script>
</body>
</html>
